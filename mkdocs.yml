repo_url: https://github.com/u9n/hanporten
repo_name: u9n/hanporten

edit_uri: edit/main/docs/


markdown_extensions:
  - pymdownx.highlight
  - pymdownx.tabbed
  - pymdownx.superfences
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: '#'
  - def_list

