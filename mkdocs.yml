site_name: HANporten.se

site_description: 'En informationssida om det lokala kundgränssnitt som ska finnas på nya svenska elmätare. Kallas också HAN-porten, P1-porten eller H1-porten'
site_author: 'Henrik Palmlund Wahlgren @ Utilitarian'

nav:
  - Hem: index.md
  - Svenska porten (RJ12):
    - Porten: svenska/porten.md
    - Protokollet: svenska/protokollet.md
    - Kretsscheman: svenska/kretsschema.md
    - Avvikande implementationer: svenska/avvikelser.md
    - Övriga resurser: svenska/övriga-resurser.md
  - Norska porten (RJ45):
    - Porten: norska/porten.md
    - Protokollet: norska/protokollet.md
    - Kretsscheman: norska/kretsschema.md
  - Elnätsbolag: natbolag.md
  - Mätare: matare.md


theme:
  name: material
  logo: images/han-port-white.svg
  favicon: images/favicon.ico
  palette:
    primary: green
  language: sv
  features:
    #- navigation.instant
    - navigation.tabs
    - navigation.sections


